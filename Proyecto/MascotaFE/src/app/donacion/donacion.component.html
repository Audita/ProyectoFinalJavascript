<div class="row">
  <div class="col-sm-3"></div>
  <div class="col-sm-6">
    <form class="animated bounceIn" (ngSubmit)="crearDonacion(NuevaDonacionForm)" #NuevaDonacionForm="ngForm">

      <div class="form-group">
        <label>Persona:</label>
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <select required
                  class="form-control"
                  name="idPersona"
                  id="idPersona"
                  [(ngModel)]="nuevaDonacion.idPersona"
                  #idEquipo="ngModel">
            <option *ngFor="let persona of personas" value="{{persona.id}}>{{persona.nombre}}">{{persona.nombre}}</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label>Donacion</label>
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-usd"></i></span>
          <input required
                 name="cantidad"
                 minlength="4"
                 type="number"
                 id="cantidad"
                 class="form-control"
                 placeholder="Ingrese la cantidad a donar"
                 #cantidad="ngModel"
                 [(ngModel)]="nuevaDonacion.cantidad"
                 #nombreElm>
        </div>
      </div>

      <div class="col-sm-4"></div>
      <div class="col-sm-4">
        <button [disabled]="disabledButtons.NuevaDonacionFormSumitButton||!NuevaDonacionForm.valid" type="submit"
                class="btn btn-block btn-success btn-lg">
          <span class="glyphicon glyphicon-ok"></span> Donar
        </button>
      </div>
    </form>
  </div>
</div>
