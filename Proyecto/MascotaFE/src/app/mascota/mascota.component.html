<!--{{nuevaMascota |json}}-->
<!--Crear Persona-->
<div class="row">
  <div class="col-sm-3"></div>
  <div class="col-sm-6">
    <form class="animated bounceIn" (ngSubmit)="crearMascota(NuevaPersonaForm)" #NuevaPersonaForm="ngForm">
      <div class="form-group">
        <label>Nombre</label>
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-font"></i></span>
          <input required
                 name="nombre"
                 minlength="4"
                 type="text"
                 id="nombre"
                 class="form-control"
                 placeholder="Ingrese su nombre"
                 #nombre="ngModel"
                 [(ngModel)]="nuevaMascota.nombre"
                 #nombreElm>
        </div>
      </div>
      <div class="form-group">
        <label>Edad</label>
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-font"></i></span>
          <input required
                 name="edad"
                 minlength="4"
                 type="number"
                 id="edad"
                 class="form-control"
                 #nombre="ngModel"
                 [(ngModel)]="nuevaMascota.edad"
                 #nombreElm>
        </div>
      </div>
      <div class="form-group">
        <label>Foto</label>
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-font"></i></span>
          <input required
                 name="foto"
                 minlength="4"
                 type="image"
                 id="foto"
                 class="form-control"
                 placeholder="Ingrese su nombre"
                 #nombre="ngModel"
                 [(ngModel)]="nuevaMascota.foto"
                 #nombreElm>
        </div>
      </div>
      <div class="form-group">
        <label>Tipo</label>
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-font"></i></span>
          <input required
                 name="tipo"
                 minlength="4"
                 type="text"
                 id="tipo"
                 class="form-control"
                 placeholder="Ingrese su nombre"
                 #nombre="ngModel"
                 [(ngModel)]="nuevaMascota.tipo"
                 #nombreElm>
        </div>
      </div>
      <div class="form-group">
        <label>Genero</label>
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-font"></i></span>
          <input required
                 name="genero"
                 minlength="4"
                 type="text"
                 id="genero"
                 class="form-control"
                 placeholder="Ingrese su nombre"
                 #nombre="ngModel"
                 [(ngModel)]="nuevaMascota.genero"
                 #nombreElm>
        </div>
      </div>
      <div class="form-group">
        <label>Contrase√±a</label>
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-font"></i></span>
          <input required
                 name="tamanio"
                 minlength="4"
                 type="text"
                 id="tamanio"
                 class="form-control"
                 placeholder="Ingrese su nombre"
                 #nombre="ngModel"
                 [(ngModel)]="nuevaMascota.tamanio"
                 #nombreElm>
        </div>
      </div>
      <div class="col-sm-4"></div>
      <div class="col-sm-4">
        <button [disabled]="disabledButtons.NuevaPersonaFormSumitButton||!NuevaPersonaForm.valid" type="submit"
                class="btn btn-block btn-success btn-lg">
          <span class="glyphicon glyphicon-ok"></span> Crear
        </button>
      </div>
    </form>
  </div>
</div>
